{% extends "main.html" %}
{% block content %}


<div class="wrapper content__container">
  {% for member in members %}
    <div class="card">
      <a href="{{url_for('show_member', member_id=member.id)}}">
        <div class="card__primary_element">Name : {{member.name}} </div>
        <img class="card__picture" src="{{ url_for('static', filename='avatar/'+member.picture)}}">
        <div>Email : {{member.email}}</div>

      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
