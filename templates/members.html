{% extends "main.html" %}
{% block content %}


<div class="wrapper content__container">
  {% for member in members %}
    <ul class="card">
      <a href="{{url_for('show_member', member_id=member.id)}}">
        <li class="card__primary_element">Name : {{member.name}} </li>
        <img class="card__picture" src="{{ url_for('static', filename='avatar/'+member.picture)}}">
        <li>Email : {{member.email}}</li>

      </a>
    </ul>
  {% endfor %}
</div>

{% endblock %}
