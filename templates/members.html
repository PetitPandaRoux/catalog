{% extends "main.html" %}
{% block content %}
<div class="content__container">
  {% for member in members %}
    <ul class="card">
      <li class="card__first_element">Name : {{member.name}} </li>
      <li class="card__picture-frame"><img class="card__picture" src="{{ url_for('static', filename='avatar/'+member.picture)}}"></li>
      <li>Email : {{member.email}}</li>
      <li>Inscription date : {{member.inscription_date}}</li>
    </ul>
  {% endfor %}
</div>

{% endblock %}
