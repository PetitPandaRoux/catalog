{% extends "main.html" %}
{% block content %}
<div class="content__container">
  {% for member in members %}
    <ul class="card">
      <li>Name : {{member.name}} </li>
      <li>Email : {{member.email}}</li>
      <li>Inscription date : {{member.inscription_date}}</li>
    </ul>
  {% endfor %}
</div>

{% endblock %}
