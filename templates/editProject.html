{% extends "main.html" %}
{% block content %}
  <div class='wrapper'>
    <h1>Add a new project</h1>
    <div>
      <form  class='form__container' action="{{ url_for('edit_project', project_id = project.id )}}" method = 'POST'>
        <label for='name'>Choose a project name </label><br>
        <input type = 'text' size = '50' name = 'name' value="{{ project.name }}" required><br>
        <label for='descript'>Write a description for your project : </label><br>
        <textarea name="description" rows="5" cols="33">{{ project.description }}</textarea><br>
        <label for='member'>Who made the project: </label>
        <select name="member" >
          {% for member in members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
          {% endfor %}
        </select>
        <label >What tools did you used for the project: </label><br>
        <div class="wrapper">
          {% for tag in all_tags %}
            {% if tag in tag_names %}
            <input type="checkbox" name="{{ tag}}" value="{{ tag }}" checked>{{tag}}
            {% else %}
            <input type="checkbox" name="{{ tag}}" value="{{ tag }}"> {{tag}}
            {% endif %}

          {% endfor %}
          
        </div>
        <input class="btn__new-project" type = 'submit' value = "Edit">
      </form>
    </div> 
    <br>   
    <a href="{{url_for('show_projects')}}">
      <button class="btn__back-projects">Back to projects</button>
    </a>
{% endblock %}
