{% extends "main.html" %}
{% block content %}
<div class="element__container ">
  <img src="{{ url_for('static', filename='avatar/'+member.picture)}}">
  <div class="project-info">
    <p>Name: {{member.name}}</p>
    <p>Inscription date : {{member.inscription_date}}</p>
  </div>
</div>

<div class="member__project-container">
  {% for project in projects %}
    <div class="card">
    <img class="card__picture" src="{{ url_for('static', filename='project/blank_project.gif')}}">
      <div class="card__primary_element">Name : {{project.name}} </div>
    </div>
  {% endfor %}
</div>
</div>

{% endblock %}
