{% extends "main.html" %}
{% block content %}
<div class="content__container">

      <li><img class="card__picture" src="{{ url_for('static', filename='project/blank_project.gif')}}"></li>
      <li class="card__primary_element" >Project : {{project.name}} </li>
    </ul>
  {% endfor %}
</div>

{% endblock %}
