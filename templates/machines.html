{% extends "main.html" %}
{% block content %}

  <div class="wrapper content__container">

    {% for machine in machines %}
      <div class="card">
        <a href="{{url_for('show_machine', machine_id = machine.id)}}">
          <img class="card__picture" src="{{ url_for('static', filename='machine/'+machine.picture)}}">
          <div class="card__primary_element" >Machine : {{machine.name}} </div>
        </a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
