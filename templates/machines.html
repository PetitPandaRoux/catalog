{% extends "main.html" %}
{% block content %}

  <div class="wrapper content__container">

    {% for machine in machines %}
      <ul class="card">
        <img class="card__picture" src="{{ url_for('static', filename='machine/'+machine.picture)}}">
        <li class="card__primary_element" >Machine : {{machine.name}} </li>
        <li class="admin">
      </ul>
    {% endfor %}
  </div>

{% endblock %}
